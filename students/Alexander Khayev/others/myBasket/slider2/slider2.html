<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="slider2.css">
</head>
<body>
<ul id="slides1">
  <li class="slide active">Slide 1</li>
  <li class="slide ">Slide 2</li>
  <li class="slide">Slide 3</li>
  <li class="slide">Slide 4</li>
  <li class="slide ">Slide 5</li>
  <div role="left" onclick="slider1.toLeft()" >&lt;</div>
  <div role="right" onclick="slider1.toRight()" >&gt;</div>
</ul>
<ul id="slides2">
  <li class="slide active">Slide 1</li>
  <li class="slide ">Slide 2</li>
  <li class="slide">Slide 3</li>
  <li class="slide">Slide 4</li>
  <li class="slide ">Slide 5</li>
  <div role="left" onclick="slider2.toLeft()" >&lt;</div>
  <div role="right" onclick="slider2.toRight()" >&gt;</div>
</ul>

<script src="slider2.js"></script>
<script>
  let slider1 = new Slider("#slides1", true);
  let slider2 = new Slider("#slides2", false);
</script>
</body>
</html>
